<div id="login-page" class="row">
  <div class="col s12 z-depth-6 card-panel">
    <form [formGroup]="fgValidator"  class="login-form" >
      <div class="row">
      </div>
      <div class="row">
        <div class="input-field hoverable col s12">
          <i class="material-icons prefix">email</i>
          <input [(ngModel)]="email" id="email" type="email"  formControlName="email">
          <label for="email">Email</label>
          <div class="warning-validator" *ngIf="fgv['email'].errors && (fgv['email'].dirty || fgv['email'].touched)">

            <strong *ngIf="fgv['email'].errors && fgv['email'].errors['required']">
              El campo es requerido
            </strong>
            <strong *ngIf="fgv['email'].errors && fgv['email'].errors['minlength']">
              Este campo deberia ser almenos de {{usernameMinLength}} caracteres.
          </strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">vpn_key</i>
          <input [(ngModel)]="password"  formControlName="password" id="password" type="password">
          <label for="password">Password</label>
          <div class="warning-validator" *ngIf="fgv['password'].errors && (fgv['password'].dirty || fgv['password'].touched)">

            <strong>
                El campo es requerido
            </strong>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <button (click)="entrar()" class="btn waves-effect waves-light" type="submit" name="action">Login
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6 m6 l6">
          <p class="margin medium-small"><a routerLink="/customers/register">Register</a></p>
        </div>

        <div class="input-field col s6 m6 l6">
            <p class="margin right-align medium-small"><a href="#">Forgot password?</a></p>
        </div>          
      </div>

    </form>
  </div>
</div>
